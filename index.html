    <div class="jumbotron jumbotron-fluid bg-primary text-white">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>
      <div class="row min-vh-100 no-gutters border border-secondary">
        <header class="col-12 col-lg-3 sticky-top d-flex flex-column p-4 p-lg-3 border border-secondary">

            <input type="text" id="searchTerm" name="city"><br>
