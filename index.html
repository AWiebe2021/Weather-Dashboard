<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid bg-primary text-white">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>
      <div class="row min-vh-100 no-gutters border border-secondary">
        <header class="col-12 col-lg-3 sticky-top d-flex flex-column p-4 p-lg-3 border border-secondary">
            <h1 class="text-left">
              <span class="d-inline d-lg-none"></span>
              Search for a US City:
            </h1>
            <input type="text" id="searchTerm" name="city" onclick="resetSubmitButton()"> <br>
            <button type="button" class="btn" id="submit-search" onclick="searchCityAction()">Search</button>
            <ul id="city-list">

            </ul>
         </header>

         <main class="col-12 col-lg-9 d-flex flex-column border border-secondary">
          <H1 class="text-left">CURRENT CITY DATA</H1>
          <div class="m-3 border border-secondary align-items-left" id="response-container">
            <h1 class="text-left" id="display-city">
            </h1>
            <div class="m-2 row currentCityWeather" >
              <img class="col-2 widthSet" id=current-icon src=" ">

              <ul class="col-6" id=current-weather>
                <li id=current-temp>Temp</li>
                <li id=current-wind>Wind</li>
                <li id=current-hum>Humidity</li>
                <li id=current-UVI>UV Index</li>
              </ul>

              <img class="col-2 widthSet" id=current-wind-bearing src=" ">

            </div>
          </div>
          <H1 class="text-left">5 DAY FORECAST</H1>  
          <div class="m-3 row justify-content-around border border-secondary">
              <!--  -->
              <div class="col-12 col-md-6 col-xl-2 mb-3 mt-3">
                <div class="card">
                  <h4 class="card-header bg-dark text-light d-flex align-items-center" id="Day1">
                    
                  </h4>
                  <ul class="list-group list-group-flush bg-dark text-light">
                    <img id=Day1-icon src=" ">
                    <li id=Day1-temp>Temp</li>
                    <li id=Day1-wind>Wind</li>
                    <li id=Day1-hum>Humidity</li>
                  </ul>
                </div>
              </div>
              <!--  -->
              <div class="col-12 col-md-6 col-xl-2 mb-3 mt-3">
                <div class="card">
                  <h4 class="card-header bg-dark text-light d-flex align-items-center" id="Day2">
                    
                  </h4>
                  <ul class="list-group list-group-flush bg-dark text-light">
                    <img id=Day2-icon src=" ">
                    <li id=Day2-temp>Temp</li>
                    <li id=Day2-wind>Wind</li>
                    <li id=Day2-hum>Humidity</li>
                  </ul>
                </div>
              </div>
              <!--  -->
              <div class="col-12 col-md-6 col-xl-2 mb-3 mt-3">
                <div class="card">
                  <h4 class="card-header bg-dark text-light d-flex align-items-center" id="Day3">
                    
                  </h4>
                  <ul class="list-group list-group-flush bg-dark text-light">
                    <img id=Day3-icon src=" ">
                    <li id=Day3-temp>Temp</li>
                    <li id=Day3-wind>Wind</li>
                    <li id=Day3-hum>Humidity</li>
                  </ul>
                </div>
              </div>
              <!--  -->
              <div class="col-12 col-md-6 col-xl-2 mb-3 mt-3">
                <div class="card">
                  <h4 class="card-header bg-dark text-light d-flex align-items-center" id="Day4">
                    
                  </h4>
                  <ul class="list-group list-group-flush bg-dark text-light">
                    <img id=Day4-icon src=" ">
                    <li id=Day4-temp>Temp</li>
                    <li id=Day4-wind>Wind</li>
                    <li id=Day4-hum>Humidity</li>
                  </ul>
                </div>
              </div>
              <!--  -->
              <div class="col-12 col-md-6 col-xl-2 mb-3 mt-3">
                <div class="card">
                  <h4 class="card-header bg-dark text-light d-flex align-items-center" id="Day5">
                    
                  </h4>
                  <ul class="list-group list-group-flush bg-dark text-light">
                    <img id=Day5-icon src=" ">
                    <li id=Day5-temp>Temp</li>
                    <li id=Day5-wind>Wind</li>
                    <li id=Day5-hum>Humidity</li>
                  </ul>
                </div>
              </div>
          </div>
 
        </main>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
